 apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: welcome-service
 spec:
   replicas: 2
   template:
     metadata:
       labels:
         app: master
     spec:
       containers:
         - name: master
           image: nginx
           ports:
             - containerPort: 82
         - name: welcome-service
           image: gcr.io/intrepid-kiln-187309/welcome-service:v1
           ports:
             - containerPort: 88